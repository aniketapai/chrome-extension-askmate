<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <title>AskMate</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        padding: 15px;
        min-width: 500px;
        max-width: 600px;
        background-color: #ffffff;
        color: #333;
      }
      .container {
        position: relative;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 12px;
        text-align: center;
        color: #d32f2f;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
      }
      button:hover {
        opacity: 0.9;
      }
      #general,
      #code {
        background-color: #d32f2f;
        color: white;
      }
      #copy-btn {
        background-color: #202020;
        color: white;
      }
      #copy-btn:hover {
        background-color: #616161;
      }
      pre {
        background: #f5f5f5;
        padding: 8px;
        border-radius: 5px;
        font-size: 13px;
        white-space: pre-wrap;
        max-height: 300px;
        overflow-y: auto;
      }
      .reset-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 28px;
        height: 28px;
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #d32f2f;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #d32f2f;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>AskMate</h1>
    <div>
      <button class="reset-btn" id="reset-btn" title="Reset">&#x21bb;</button>
      <textarea
        id="input-text"
        placeholder="Paste your text or question here..."
        rows="6"
        style="
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          font-family: Poppins, sans-serif;
        "
      ></textarea>

      <!-- Removed select and Summarize button -->
      <button id="general">General</button>
      <button id="code">Code</button>
      <button id="copy-btn">Copy</button>
    </div>
    <div class="loader" id="loader"></div>
    <pre id="result">Enter text and choose a feature...</pre>
    <script src="popup.js"></script>
  </body>
</html>
