<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>

    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        padding: 30px;
        max-width: 500px;
        margin: auto;
      }

      h1 {
        color: #ff4b4b;
        margin-bottom: 25px;
        font-size: 1.8rem;
        font-weight: 600;
        text-align: center;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 0.95rem;
      }

      input {
        padding: 10px 12px;
        border: 1px solid #444;
        border-radius: 8px;
        background-color: #2a2a2a;
        color: white;
        width: 100%;
        box-sizing: border-box;
        font-size: 0.95rem;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #ff4b4b;
        box-shadow: 0 0 5px rgba(255, 75, 75, 0.4);
      }

      a {
        color: #ff4b4b;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      #save-btn {
        background-color: #ff4b4b;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        display: inline-block;
        transition: background-color 0.3s ease, transform 0.1s ease;
        width: 100%;
      }

      #save-btn:hover {
        background-color: #e04343;
        transform: translateY(-1px);
      }

      .success-msg {
        display: none;
        margin-top: 12px;
        color: #4caf50;
        font-weight: 500;
        font-size: 0.95rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>AskMate Settings</h1>

    <div class="form-group">
      <label for="api-key">Gemini API Key</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API Key" />
      <p style="font-size: 0.9rem; color: #bbb; margin-top: 8px">
        You can get an API Key from
        <a href="https://aistudio.google.com/apikey" target="_blank"
          >Gemini Platform</a
        >
      </p>
    </div>

    <button id="save-btn">Save Settings</button>
    <p id="success-msg" class="success-msg">âœ… Settings saved successfully!</p>

    <script src="options.js"></script>
  </body>
</html>
